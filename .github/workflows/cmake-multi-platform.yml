name: ci

on:
  push:
    branches:
      - main

jobs:
  
  test:
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              name: "windows",
              os: windows-latest
            }
          - {
              name: "ubuntu",
              os: ubuntu-latest,
              C: "gcc-13",
              CXX: "g++-13"
            }
    
    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: lukka/get-cmake@latest

    - name: configure
      shell: pwsh
      run: cmake "--preset=ci"

    - name: build
      shell: pwsh
      run: cmake --build --preset=ci

    - name: test
      shell: pwsh
      run: ctest --preset=ci