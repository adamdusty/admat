name: ci

on:
  push:
    branches:
      - main

jobs:
  
  test:
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              os: ubuntu-24.04,
              cxx: g++-14
            }
          - {
              os: ubuntu-24.04,
              cxx: clang++-18
            }
          - {
              os: windows-latest,
              cxx: cl
            }
    runs-on: ${{ matrix.config.os }}


    steps:
    - uses: actions/checkout@v4
    - uses: lukka/get-cmake@latest
    
    - name: get gcc
      if: matrix.config.os == "ubuntu-latest" && ${{ startsWith(matrix.config.cxx, 'g++') }}
      run: sudo apt-get install gcc-14 g++-14
        
    - name: get clang
      if: matrix.config.os == "ubuntu-latest" && ${{ startsWith(matrix.config.cxx, 'clang++') }}
      run: sudo apt-get install clang-18

    - name: configure
      shell: pwsh
      env:
        CXX: ${{ matrix.config.cxx }}
      run: cmake --preset=ci

    - name: build
      shell: pwsh
      run: cmake --build --preset=ci

    - name: test
      shell: pwsh
      run: ctest --preset=ci